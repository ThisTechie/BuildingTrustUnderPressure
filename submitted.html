<!doctype html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <title>Submitted</title>
    </head>
  <body>
    <h1>Results:</h1>
    <pre>Loading results...</pre>
    <script>
      if(!sessionStorage.getItem('survey'))window.location.href="index.html";
      //use this to read the data:
      //var results=JSON.parse(sessionStorage.getItem('survey'));
      //instead we use this because we are only outputting the text version of the data so why convert it into an Object only to convert it back
      var results=sessionStorage.getItem('survey');
      sessionStorage.clear();
      document.querySelector('pre').innerText=results;
    </script>
  </body>
</html>
