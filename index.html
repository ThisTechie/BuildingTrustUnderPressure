<!DOCTYPE html>
<html>
<head>
  <!--proper scaling for mobile devices-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <!--support for emojis & other non-ascii symbols-->
  <meta charset="utf8"/>
  <!--page title, as seen in the tab bar-->
  <title>Building Trust Under Pressure</title>
  <!--css styles-->
  <style>
    /*avoiding times new roman*/
    html,body{font-family:sans-serif;}
  </style>
</head>
<body>
  hello world<br>
  some basic formatting:<br>
  &lt;br&gt; = line break<br>
  <b>&lt;b&gt;bold&lt;/b&gt;</b><br>
  <i>&lt;i&gt;italic&lt;/i&gt;</i><br>
  <u>&lt;u&gt;underline&lt;/u&gt;</u><br>
  <code>
    <span style="color:blue;">blue</span>
  </code>
  = <span style="color:blue;">blue</span>
</body>
</html>
